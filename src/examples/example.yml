description: >
  The `install` command is used to simplify installation of Helm.

usage:
  version: 2.1
  orbs:
    helm: juburr/helm-orb@0.1.2
  jobs:
    publish-chart:
      docker:
        - image: cimg/base:current-22.04
      steps:
        - checkout
        - helm/install
        - helm/package:
            app_version: 4.1.2
            chart_path: helm/myapplication
            chart_version: 1.0.0

  workflows:
    use-my-orb:
      jobs:
        - publish-chart
